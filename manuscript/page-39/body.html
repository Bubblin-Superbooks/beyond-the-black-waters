<div class="leaf flex"><div class="inner justify"><p>“This is but a specimen anecdote,” continued the doctor. “Master Thucydides Thud was always</p><p>‘As who should say, I am Sir Oracle,</p><p>And when I speak—let no dog bark.’</p><p>And Coldstream has actually brought out this owl to hoot in Moulmein!”</p><hr class="section"></div> </div>
